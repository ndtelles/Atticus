interfaces:
  tcp_test_interface:
    type: tcp_server
    address: 127.0.0.1
    port: 42826
    line_ending: "\r\n"
    requests:
      - in: 'units?'
        out: '$(unit)'
        delay: 10
      - in: 'units $(unit)'
        out: '$(unit)'
vars:
  unit:
    init: 0
    type: uint
  unit2:
    init: torr
    type: str
